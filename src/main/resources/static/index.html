<!DOCTYPE html>
<html>
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Spring Boot CSV file Application</title>
<link href="webjars/bootstrap/4.6.1/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>

	<div class="container">

		<div class="card text-center mt-5">
			<div class="card-header">Upload CSV File</div>
			<div class="card-body">
				<h5 class="card-title">Choose File</h5>
				<form id="singleUploadForm" name="singleUploadForm">
					<input id="singleFileUploadInput" type="file" name="file"
						class="file-input" required />
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>

		</div>

	</div>

	<script src="/js/main.js"></script>
	<script src="webjars/jquery/3.4.0/jquery.min.js"></script>
	<script src="webjars/bootstrap/4.6.1/js/bootstrap.min.js"></script>

</body>
</html>
