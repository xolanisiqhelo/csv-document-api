<!DOCTYPE html>
<html>
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Spring Boot CSV file Application</title>
<link href="webjars/bootstrap/4.6.1/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>

	<div class="container">

		<div class="card text-center mt-5">
			<div class="card-header">Desplay Student</div>
			<div class="card-body">
				<h5 class="card-title">Student Table</h5>

				<table class="table table-striped" id="students">
					<thead>
						<tr>	<th scope="col">ID</th>
							<th scope="col">Student Number</th>
							<th scope="col">First Name</th>
							<th scope="col">Surname</th>
							<th scope="col">Course Code</th>
							<th scope="col">Course Description</th>
							<th scope="col">Grade</th>
						</tr>
					</thead>
					<tbody>
					
					
					</tbody>
				</table>

			</div>

		</div>

	</div>

	<script src="/js/main2.js"></script>
	<script src="webjars/jquery/3.4.0/jquery.min.js"></script>
	<script src="webjars/bootstrap/4.6.1/js/bootstrap.min.js"></script>

</html>
